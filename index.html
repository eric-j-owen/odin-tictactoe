<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <table class="board">
            <tr class="row">
                <td class="square" data-x="0" data-y="0"></td>
                <td class="square vert" data-x="0" data-y="1"></td>
                <td class="square" data-x="0" data-y="2"></td>
            </tr>
            <tr class="row">
                <td class="square horizontal" data-x="1" data-y="0"></td>
                <td class="square vert horizontal" data-x="1" data-y="1"></td>
                <td class="square horizontal" data-x="1" data-y="2"></td>
            </tr>
            <tr class="row">
                <td class="square" data-x="2" data-y="0"></td>
                <td class="square vert" data-x="2" data-y="1"></td>
                <td class="square" data-x="2" data-y="2"></td>
            </tr>
        </table>
    </div>
</body>
</html>
