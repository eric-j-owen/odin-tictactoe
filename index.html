<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <table class="board">
            <tr class="row">
                <td class="square"></td>
                <td class="square vert"></td>
                <td class="square"></td>
            </tr>
            <tr class="row">
                <td class="square horizontal"></td>
                <td class="square vert horizontal"></td>
                <td class="square horizontal"></td>
            </tr>
            <tr class="row">
                <td class="square"></td>
                <td class="square vert"></td>
                <td class="square"></td>
            </tr>
        </table>
    </div>
</body>
</html>
